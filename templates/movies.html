{% extends 'base.html' %}
{% block title %} Movies {% endblock %}
{% block body %}

<section id="search">
    <h1>All Movies</h1>
    <div class="cards-results">
    {% for movie in movies %}
    <a href="/movies/{{movie.id}}/">
        <img src="{{movie.image.url}}" alt="{{movie.title}}">
        <h2>{{movie.title}}</h2>
    </a>
    {% endfor %}
    </div>
    </section>

{% endblock %}
