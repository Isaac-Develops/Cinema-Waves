{% extends 'base.html' %}
{% block title %} Actor Profile {% endblock %}
{% block body %}

<h1>{{actor.name}}</h1>
<img src="{{actor.image}}" alt="A picture of {{actor.name}}"/>
<p>Gender: {{actor.gender}}</p>
<p>Birthday: {{actor.birthday}}</p>
<p>Biography: {{actor.biography}}</p>
<div class="movies">
    <ul>
    {% for movie in actor.movies.all %}
        <li>
            <img src="{{movie.image.url}}" alt="{{movie.title}}"/>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
