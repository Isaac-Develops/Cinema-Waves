{% extends 'base.html' %}
{% block title %} Movies {% endblock %}
{% block body %}

<section id="search">
    <h1>All Actors</h1>
    <div class="cards-results">
    {% for actor in actors %}
    <a href="/actors/{{actor.id}}/">
        <img src="{{actor.image.url}}" alt="{{actor.name}}">
        <h2>{{actor.name}}</h2>
    </a>
    {% endfor %}
    </div>
    </section>

{% endblock %}
