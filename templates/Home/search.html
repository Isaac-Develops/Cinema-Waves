{% extends 'base.html' %}
{% block title %}Search{% endblock title %}
{% block body %}
<section id="search">
    <h1>Showing all results for <span>"{{query}}"</span></h1> 
    <div class="actors">
        <ul>
            {% for actor in actors %}
            <a href="/actors/{{actor.id}}/">
                <li>
                    <img src="{{actor.image.url}}" alt="{{actor.name}}"/>
                </li>
            </a>
            <div class="movies">
                <ul>
                    {% for movie in movies %}
                    <a href="/movies/{{movie.id}}/">
                        <li>
                            <img src="{{movie.image.url}}" alt="{{movie.title}}"/>
                        </li>
                    </a>

            {% endfor %}
        </ul>
    </div>
    </section>
{% endblock body %}
