{% extends 'base.html' %}
{% block content %}
<h1>MOVIES AT YOUR FINGERTIPS</h1>
{% for movies in movie %}
<h3 class="movies">
    {{movies.title}}<br>
    {{movies.image}}<br> <br><br>
    Description : {{movies.description}}<br>
    released : {{movies.year_of_production}}
</h3>
{% endfor %}
{% endblock content %}
