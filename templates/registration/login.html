{% load static %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
  rel="stylesheet">
<style>
  button.sub_but {
    opacity: .7;
    color: black;
  }

  label {
    color: #68b8c1;
    font-weight: bold;
    font-family: "Poppins";
    display: block;
    width: 150px;
    float: center;
  }

  html,
  body {
    height: 100%;
  }

  body {
    background: linear-gradient(to bottom, #141b29, #0c111b 1500px);
    overflow: hidden;
  }

  .ocean {
    height: 5%;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    background: #015871;
  }

  .wave {
    background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
    position: absolute;
    top: -198px;
    width: 6400px;
    height: 198px;
    animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
    transform: translate3d(0, 0, 0);
  }

  .wave:nth-of-type(2) {
    top: -175px;
    animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
    opacity: 1;
  }

  @keyframes wave {
    0% {
      margin-left: 0;
    }

    100% {
      margin-left: -1600px;
    }
  }

  @keyframes swell {

    0%,
    100% {
      transform: translate3d(0, -25px, 0);
    }

    50% {
      transform: translate3d(0, 5px, 0);
    }
  }

  .logo {
    color: #015871;
  }

</style>

<center ><img src="{% static 'images/Cinema_Waves logo.png' %}" id="blue_logo" alt="asd">
</center>

<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<center class="log_head">
  <form method="post" class="background">
<br><br><br><br>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="sub_but">Log In</button>
  </form>
</center>
